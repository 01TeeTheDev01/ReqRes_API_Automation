name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Install Allure Command Line
      run: |
        wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.16.0/allure-commandline-2.16.0.zip
        unzip allure-commandline-2.16.0.zip -d /opt
        export PATH="/opt/allure-2.16.0/bin:$PATH"

    - name: Generate Allure Reports
      run: |
        chmod +x HTMLReport.bat
        ./HTMLReport.bat

    - name: Archive Reports
      uses: actions/upload-artifact@v2
      with:
        name: allure-reports
        path: allure-reports/