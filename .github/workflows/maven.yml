name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Install Allure Command Line
      run: |
        sudo apt-get update
        sudo apt-get install allure  # Install Allure on Ubuntu, adjust for other OS
        
    - name: Build and Test with Maven
      run: |
          mvn clean test

    - name: Generate Reports
      run: |
        chmod +x HTMLReport.bat  # Ensure batch file is executable (Linux/Unix)
        ./HTMLReport.bat         # Execute the batch file to generate reports

    - name: Archive Reports
      uses: actions/upload-artifact@v4
      with:
        name: allure-reports  # Artifact name
        path: allure-reports/  # Path to directory containing reports